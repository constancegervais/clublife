<head>
  <title>Club Life</title>
    <meta name="author" content="Constance Gervais, Eric Wong, Astor Wong & Anuja Chokshi">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
  {{#if currentUser}}
    {{> loggedIn}}
  {{else}}
    {{> loggedOut}}
  {{/if}}
</body>

<template name="loggedOut">
  {{#if partial 'home'}}
    {{> userLogin}}
  {{else}}{{#if partial 'clubLogin'}}
    {{> clubLogin}}
<!--All the club pages-->
  {{else}}{{#if partial 'clubHome'}}
    {{> clubHome}}
  {{else}}{{#if partial 'createClub'}}
    {{> createClub}}
  {{else}}{{#if partial 'clubEvent'}}
    {{> clubEvent}}
  {{else}}{{#if partial 'clubMembers'}}
    {{> clubMembers}}
  {{/if}}{{/if}}{{/if}}{{/if}}{{/if}}{{/if}}
</template>

<template name="loggedIn">
  {{#if partial 'home'}}
    {{> userHome}}
<!--All the User pages-->
  {{else}}{{#if partial 'userSearch'}}
    {{> userSearch}}
  {{else}}{{#if partial 'match'}}
    {{> match}}
  {{else}}{{#if partial 'aboutUs'}}
    {{> aboutUs}}
  {{/if}}{{/if}}{{/if}}{{/if}}
</template>
