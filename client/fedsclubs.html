<head>
  <title>Club Life</title>
    <meta name="author" content="Constance Gervais, Eric Wong, Astor Wong & Anuja Chokshi">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!--<script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>-->
    <link rel="stylesheet" type="text/css" href="/css/userClub.css">
    <link rel="stylesheet" type="text/css" href="/css/createClub.css">

</head>

<body>
  {{#if currentUser}}
    {{> loggedIn}}
  {{else}}
    {{> loggedOut}}
  {{/if}}
</body>

<template name="loggedOut">
  {{#if partial 'home'}}
    {{> userLogin}}
  {{else}}{{#if partial 'clubLogin'}}
    {{> clubLogin}}
<!--All the club pages-->
  {{else}}{{#if partial 'clubHome'}}
    {{> clubHome}}
  {{else}}{{#if partial 'createClub'}}
    {{> createClub}}
  {{else}}{{#if partial 'clubEvent'}}
    {{> clubEvent}}
  {{else}}{{#if partial 'clubMembers'}}
    {{> clubMembers}}
  {{else}}  {{#if partial 'eventCreated'}}
    {{> eventCreated}}
  {{/if}}{{/if}}{{/if}}{{/if}}{{/if}}{{/if}}{{/if}}
</template>

<template name="loggedIn">
  {{#if partial 'home'}}
    {{> userHome}}
<!--All the User pages-->
  {{else}}{{#if partial 'userSearch'}}
      {{> userSearch}}
      {{> searchR}}
  {{else}}{{#if partial 'match'}}
    {{> match}}
  {{else}}{{#if partial 'aboutUs'}}
    {{> aboutUs}}
  {{else}} {{#if partial 'userClub'}}
    {{> userClub}}
  {{else}} {{#if partial 'joinedClub'}}
    {{> joinedClub}}
  {{/if}}{{/if}}{{/if}}{{/if}}{{/if}}{{/if}}
</template>

<template name="profile_pic">
  <img src='{{profile_pic}}'>
</template>
