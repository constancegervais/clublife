<template name='clubEvent'>
	{{> clubMenu}}

</br>
<div class="form-wrapper">
	<h2>Create an Event </h2>
<form role="form">

	<div class="form-group">
	    <label for="eventName" class='col-sm-2 control-label'>Event Name</label>
	    <div class='col-sm-10'>
	    	<input type="text" class="form-control" id="eventName" placeholder="Event Name">
		</div>
	</div>
	
	<div class="form-group">
	    <label for="datepicker" class='col-sm-2 control-label'>Event Date</label>
	    <div class='col-sm-10'>
	    	<input type="text" class="form-control ll-skin-latoja" id="datepicker">
	    </div>
	</div>

	<div class="form-group">
	    <label for="eURL" class='col-sm-2 control-label'>Event URL</label>
	    <div class='col-sm-10'>
	    	<input type="text" class="form-control" id="eURL">
	</div>
</form>
	<button class="createEvent btn btn-default" id='createEvent'>Submit</button>
</div>
</template>

<template name="eventCreated">
	{{> clubMenu}}

</br>
An event had been added to the calendar.
</template>
