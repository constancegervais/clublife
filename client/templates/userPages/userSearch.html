<template name="userSearch">
      {{> userMenu}}
    <div>
      <div id="searchBar">
        <form class="navbar-search pull-left">
          <input type="text" class="search-query" placeholder="Filter clubs to find your perfect match!" style="font-size: 18px; font-family:'Raleway'">
        </form>
      </div>
    </div>
</template>

<template name="searchR">
  <ul class='home' id="searchResults-wrapper">
      {{#each searchResults}}
      </br>
      <li class='searchResults' style="cursor:pointer">
          </br>
          <span class="name" value="{{_id}}"><b>{{clubName}}</b></span></br>
          <span class="cat">Category: {{clubCategory}}</span></br>
          <span class="faculty">Faculty: {{Faculty}}</span>
          <div class="desc-wrapper">
          <span class="desc">{{clubDescription}}</span></div>
      </li>
      {{/each}}
  </ul>
</template>
